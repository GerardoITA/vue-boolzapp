<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Boolzap</title>
</head>

<body>
    <div class="container" id="app">
        <div class="background_footer background_green  "></div>
        <main class="main">
            <div class="menu">
                <div class="menu_user upper_gray">

                </div>

                <div class="notifications_menu notification_blue">

                </div>
                <div class="searchbar_menu searchbar_gray">

                </div>
                <div class="contact_menu">
                    <div class="contact"></div>
                    <div class="contact"></div>
                    <div class="contact"></div>
                    <div class="contact"></div>
                    <div class="contact"></div>

                </div>
            </div>
            <div class="chat">
                <div class="chat_menu upper_gray">

                </div>
                <div class="chat_inner">

                </div>
                <div class="chat_input upper_gray">
                    <div class="chat_input_emoji icon"><i class="fa-regular fa-face-smile"></i></div>
                    <div class="chat_input_text"></div>
                    <div class="chat_input_voice icon"><i class="fa-solid fa-microphone"></i></div>
                </div>
            </div>
        </main>


















    </div>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/main.js"></script>
